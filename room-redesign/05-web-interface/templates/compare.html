<!DOCTYPE html>
<html>
<head>
    <title>{{ room_name }} - {{ style }} Style</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #34495e;
            margin-top: 0;
            text-align: center;
        }
        .card img {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 8px;
        }
        .style-badge {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 10px 0;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .back-btn:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <h1>{{ room_name }} - {{ style }} Style</h1>
    
    <div class="comparison">
        <div class="card">
            <h2>Original Room</h2>
            <img src="{{ original_image }}" alt="Original" onerror="this.src='https://via.placeholder.com/512x512?text=Original'">
        </div>
        
        <div class="card">
            <h2>AI Redesigned</h2>
            <div style="text-align: center;">
                <span class="style-badge">{{ style }}</span>
            </div>
            <img src="{{ redesigned_image }}" alt="{{ style }}" onerror="this.src='https://via.placeholder.com/512x512?text={{ style }}'">
        </div>
    </div>
    
    <div style="text-align: center;">
        <a href="/" class="back-btn">‚Üê Back to Gallery</a>
    </div>
</body>
</html>
